live_config_reload = true
working_directory = "None"

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#4f5572"
blue = "#8baff1"
cyan = "#98d3ee"
green = "#95d3af"
magenta = "#c79bf0"
red = "#e26c7c"
white = "#d0d3d8"
yellow = "#f1d8a5"

[colors.normal]
black = "#151720"
blue = "#86aaec"
cyan = "#93cee9"
green = "#90ceaa"
magenta = "#c296eb"
red = "#dd6777"
white = "#cbced3"
yellow = "#ecd3a0"

[colors.primary]
background = "#14151e"
foreground = "#98b0d3"

[cursor]
style = "Underline"
unfocused_hollow = true

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "alacritty"

[font]
size = 12

[font.bold]
family = "jetbrains mono nerd font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "jetbrains mono nerd font"
style = "Regular"

[font.offset]
x = -1
y = -1

